<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarEdconnectContent" aria-controls="navbarEdconnectContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarEdconnectContent">
              <form class="form-inline my-2 my-lg-0" name="searchForm">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <button type="submit" class="btn">Submit</button>
              </form>
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                  </li>
              </ul>
          </div>
      </nav>

        <div class="mx-auto" style="width: 640px;">
           <div class="w-75 p-3">
             <form>
                  <div class="form-group">
                      <h1 class="mb-3">Login</h1>
                      <label for="email">Email Address</label>
                      <input type="email" id="email" class="form-control" placeholder="Enter Email">
                  </div>
                 <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Password">
                  </div>
                 <button class="btn btn-lg btn-primary" type="submit">Login</button>
             </form>
           </div>
      </div>

        <footer class="container">
            <p class="mt-5 text-muted float-right">Project Explorer &copy; 2020 -<b>Edconnect</b></p>
        </footer>
    </body>
</html>
