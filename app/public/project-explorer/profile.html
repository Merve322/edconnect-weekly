<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarEdconnectContent" aria-controls="navbarEdconnectContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarEdconnectContent">
              <form class="form-inline my-2 my-lg-0" name="searchForm">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <button type="submit" class="btn">Submit</button>
              </form>
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                  </li>
              </ul>
          </div>
      </nav>

        <div class="container p-3">
            <section>
               <b>Ade Chuks</b> ade@edconnect.ng
               <div class="row p-3 mt-4">
                   <div class="col">
                       Program<br>Computer Information Systems
                   </div>
                   <div class="col">
                       Matriculation number<br>33/3333 
                   </div>
                   <div class="col">
                       Graduation year<br>2018
                   </div>
               </div>
          </section>
      </div>

        <main>
          <h4 class="mb-4 p-4">Update Profile</h4>
          <form>
              <div class="mx-auto" style="width: 900px;">
                  <div class="w-75 p-3">
                      <div class="form-row">
                          <div class="col">
                              <div class="form-group">
                                  <label for="firstName">First Name</label>
                                  <input type="text" id="firstName" class="form-control" placeholder="First name"> 
                              </div>
                          </div>
                          <div class="col">
                              <div class="form-group">
                                  <label for="lastName">Last Name</label>
                                  <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                              </div>
                          </div>	
                      </div>
                      <div class="form row">
                          <div class="col">
                              <div class="form-group">
                                  <label for="email">Email Address</label>
                                  <input type="email" id="email" class="form-control" placeholder="Your Email address">
                              </div>     
                          </div>
                          <div class="col">
                              <div class="form-group">
                                  <label for="program">Program</label>
                                  <select class="form-control" id="program">
                                      <option select>Choose..</option>
                                       <option value="computer_science">Computer Science</option>
                                       <option value="computer_information_systems">Computer Information Systems</option>
                                       <option value="computer_technology">Computer Technology</option>
                                  </select>
                              </div>
                          </div>        
                      </div>
                      <div class="form-row">
                          <div class="col">
                              <div class="form-group">
                                  <label for="matricNumber">Matriculation Number</label>
                                  <input type="text" id="matricNumber" class="form-control" placeholder="e.g 16/2020">
                              </div>            
                          </div>
                          <div class="col">
                              <div class="form-group">
                                  <label for="graduationYear">Graduation Year</label>
                                  <select class="form-control" id="graduationYear">
                                        <option select>Choose...</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                      <button class="btn btn-lg btn-primary" type="submit">Update Profile</button>      
                  </div>
              </div>
          </form>
  
          <h4 class="mb-4 p-4">Change Password</h4>
          <form>
               <div class="mx-auto" style="width: 900px;">
                  <div class="w-75 p-3">
                      <div class="form-row">
                         <div class="col">
                              <div class="form-group">
                                   <label for="currentPassword">Current password</label>
                                   <input type="text" id="currentPassword" class="form-control" placeholder="Current password">
                              </div>
                          </div>
                          <div class="col">
                              <div class="form-group">
                                   <label for="newPassword">New password</label>
                                   <input type="text" id="newPassword" class="form-control" placeholder="New password">
                              </div>
                          </div>
                          <div class="col">
                              <div class="form-group">
                                  <label for="confirmPassword">Confirm password</label>
                                  <input type="text" id="confirmPassword" class="form-control" placeholder="Confirm password">
                              </div>
                          </div>
                      </div>
                      <button class="btn btn-lg btn-primary" type="submit">Change Password</button>
                  </div>
              </div>
          </form>
      </main>

      <footer class="container">
          <p class="mt-5 text-muted text-right">Project Explorer &copy; 2020 -<b>Edconnect</b></p>
      </footer>
  </body>
</html>
